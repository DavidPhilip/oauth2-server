url: 'http://localhost:8000/api.php/tokeninfo?access_token=foobar'
request:
    method: GET
response:
    statusCode: 401
    headers:
        -
            key: Content-type
            value: application/json
    body:
        -
            key: error
            value: "access_denied"
        -
            key: message
            value: "The resource owner or authorization server denied the request."
